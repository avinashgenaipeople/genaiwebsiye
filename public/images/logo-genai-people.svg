<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" fill="none">
  <defs>
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#E9473F"/>
    </linearGradient>
    <linearGradient id="brandGrad2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#E9473F"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#E9473F"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Mark: Abstract neural network / connected people -->
  <g transform="translate(10, 10)">
    <!-- Outer hexagonal frame -->
    <path d="M50 4 L88 26 L88 70 L50 92 L12 70 L12 26 Z"
          fill="none" stroke="url(#brandGrad)" stroke-width="2.5" opacity="0.3"/>

    <!-- Central brain/AI node -->
    <circle cx="50" cy="48" r="12" fill="url(#brandGrad)" opacity="0.15"/>
    <circle cx="50" cy="48" r="8" fill="url(#brandGrad)"/>

    <!-- Top person node -->
    <circle cx="50" cy="18" r="5.5" fill="url(#brandGrad2)"/>

    <!-- Bottom-left person node -->
    <circle cx="24" cy="68" r="5.5" fill="url(#brandGrad)"/>

    <!-- Bottom-right person node -->
    <circle cx="76" cy="68" r="5.5" fill="url(#brandGrad2)"/>

    <!-- Left node -->
    <circle cx="20" cy="36" r="3.5" fill="#f472b6" opacity="0.6"/>

    <!-- Right node -->
    <circle cx="80" cy="36" r="3.5" fill="#E9473F" opacity="0.6"/>

    <!-- Connection lines - neural network -->
    <line x1="50" y1="23" x2="50" y2="40" stroke="url(#brandGrad)" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="56" x2="28" y2="64" stroke="url(#brandGrad)" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="56" x2="72" y2="64" stroke="url(#brandGrad2)" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="23" x2="23" y2="34" stroke="#f472b6" stroke-width="1" opacity="0.35"/>
    <line x1="50" y1="23" x2="77" y2="34" stroke="#E9473F" stroke-width="1" opacity="0.35"/>
    <line x1="23" y1="38" x2="28" y2="64" stroke="#f472b6" stroke-width="1" opacity="0.3"/>
    <line x1="77" y1="38" x2="72" y2="64" stroke="#E9473F" stroke-width="1" opacity="0.3"/>

    <!-- Orbiting dots / data particles -->
    <circle cx="38" cy="30" r="1.8" fill="#f472b6" opacity="0.7"/>
    <circle cx="65" cy="58" r="1.8" fill="#E9473F" opacity="0.7"/>
    <circle cx="35" cy="58" r="1.5" fill="#f472b6" opacity="0.5"/>
    <circle cx="67" cy="32" r="1.5" fill="#E9473F" opacity="0.5"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(120, 0)">
    <!-- "GenAI People" -->
    <text x="0" y="62" font-family="'Syne', 'Inter', system-ui, sans-serif" font-weight="800" font-size="48" letter-spacing="-1" fill="#e4e4e7">
      Gen<tspan fill="url(#textGrad)">AI</tspan><tspan fill="url(#textGrad)" dx="10">People</tspan>
    </text>

    <!-- Tagline -->
    <text x="2" y="88" font-family="'JetBrains Mono', 'SF Mono', monospace" font-weight="400" font-size="11" letter-spacing="3" fill="#64748b" text-transform="uppercase">
      AGENTIC AI MENTORSHIP
    </text>
  </g>
</svg>
